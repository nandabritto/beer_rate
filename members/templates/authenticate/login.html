{% extends "base.html" %}
{% load static %}
{% block additional_styles %}
<style>
  body {
    background-image: url('https://res.cloudinary.com/fernandascloud/image/upload/v1636886150/media/login_background_1_ykc7ob.jpg') !important;
  }
</style>
{% endblock %}
{%block title %} Login {% endblock %}

{% block content %}


<!-- Login container -->
<div class="container container-box">
  <div class="d-flex justify-content-center col-lg-4 col-12 float-end">
    <div class="bg-dark">
      <div class="card-header text-light">
        <h3 class="text-end yellow">Log In &nbsp;<i class="fas fa-sign-in-alt"></i></h3>
      </div>

      <!-- Login form -->
      <div class="card-body m-auto">
        <form method="POST">

          {% csrf_token %}

          <div class="input-group form-group p-1">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user p-2 "></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="username">
          </div>
          <div class="input-group form-group p-1">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key p-2"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Login" class="btn btn-warning m-2 login-button fw-bold">
          </div>
        </form>
      </div>

      <!-- Create a account -->
      <div class="card-footer">
        <div class="d-flex justify-content-center text-light">
          Don't have an account? &nbsp;<a href="{% url 'register' %}"
            class="text-decoration-none text-warning zoom ">Sign Up</a>
        </div>
        <!-- <div class="d-flex justify-content-center">
          <a href="#" class="text-decoration-none text-warning zoom">Forgot your password?</a>
        </div> -->
      </div>
    </div>
  </div>
</div>



<script src="{% static 'js/script.js' %}"></script>

{% endblock content %}
