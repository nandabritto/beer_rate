<h1> Reviews List </h1>

{% if reviews_list %}

<div>
    {% for review in review_list %}


    <div>
        <h2> <a href="{% url 'reviews:review_detail' review.id %}">
                {{ review.beer.name }}
            </a></h2>

        <h3> rated {{ review.bitterness }} | {{ review.money_value }} </h3>
        <p> {{ review.review }} </p>

    </div>
</div>
{% endfor %}
{% else %}

<p> No reviews are available. </p>

{% endif %}
