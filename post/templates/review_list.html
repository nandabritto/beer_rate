{% extends "base.html" %}

{% block content %}
    <h2>Reviews</h2>
    <ul>
        {% for review in object_list %}
        <li>{{ review.beer }}</li>
        <li>{{ review.beer_style }}</li>
            <li>{{ review.review }}</li>
            <li>{{ review.bitterness }}</li>
            <li>{{ review.money_value }}</li>

        {% endfor %}
    </ul>
{% endblock %}
