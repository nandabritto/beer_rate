<h1> Reviews List </h1>


{% if review_list %}

<div>
    {% for review in review_list %}


    <div>
        <h4> Beer name: {{ review.beer.beer_name }}</h4>
        <h5> Bitterness : {{ review.bitterness }} | Money/Value: {{ review.money_value }} </h5>
        <h4>Beer review: <br /></h4>
        <p> {{ review.review }} </p>

    </div>
</div>
{% endfor %}
{% else %}

<p> No reviews are available. </p>

{% endif %}
